    container_name: redis
    image: telkomindonesia/alpine:redis-5.0
    container_name: redis
    environment:
      REDIS_PASSWORD: 1231easdc
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./redis:/var/lib/redis/data
  mariadb:
    container_name: mariadb
    image: mariadb:10.5
    container_name: mariadb
